<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Aparitie noua</title>
    <style th:replace="/fragments/general.html :: style"></style>
</head>
<body>
<div align="center">
    <div th:replace="/fragments/general.html :: header"> </div>
    <h1>Introduceti o aparitie noua</h1>
    <br />
    <form action="#" th:action="@{/aparitii/save}" th:object="${aparitie}"

          method="post">

        <table class="table table-striped table-bordered">
            <tr>
                <td>ID obiect vetimentar:</td>
                <td><input type="number" th:field="*{id_obiect_vestimentar}" /></td>
            </tr>
            <tr>
                <td>ID actor:</td>
                <td><input type="number" th:field="*{id_actor}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
