<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Editare act</title>
    <style th:replace="/fragments/general.html :: style"></style>
</head>
<body>
<div align="center">
    <div th:replace="/fragments/general.html :: header"> </div>
    <h1>Editati actul</h1>
    <br />
    <form action="#" th:action="@{/acte/update}" th:object="${act}"
          method="post">

        <table>
            <tr>
                <td>Id act:</td>
                <td><input type="number" th:field="*{id_act}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Durata</td>
                <td><input type="number" th:field="*{durata}" /></td>
            </tr>
            <tr>
                <td>Titlu piesa</td>
                <td><input type="text" th:field="*{titlu_piesa}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
