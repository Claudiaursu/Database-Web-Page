<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Obiecte vestimentare</title>
    <style th:replace="/fragments/general.html :: style"></style>
</head>
<body>
<div align="center">
    <div th:replace="/fragments/general.html :: header"> </div>
    <h1>Obiecte vestimentare</h1>
    <a href="/obiecte_vestimentare/new">Introduceti un obiect vestimentar nou</a>
    <br/><br/>
    <div class="container">
        <table  class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID obiect vestimentar</th>
                <th>Denumire</th>
                <th>Culoare</th>
                <th>Material</th>
                <th>Marime</th>
                <th>Actiuni</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="haina : ${listaHaine}">
                <td th:text="${haina.id_obiect_vestimentar}">ID obiect vestimentar</td>
                <td th:text="${haina.denumire}">Denumire</td>
                <td th:text="${haina.culoare}">Culoare</td>
                <td th:text="${haina.material}">Material</td>
                <td th:text="${haina.marime}">Marime</td>
                <td width="255px">
                    <a class="text-primary" th:href="@{'/obiecte_vestimentare/edit/' + ${haina.id_obiect_vestimentar}}">Editeaza articolul</a>
                    &nbsp;&nbsp;&nbsp;
                    <a class="text-danger" th:href="@{'/obiecte_vestimentare/delete/' + ${haina.id_obiect_vestimentar}}">Sterge articolul</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="/fragments/general.html :: scripts"></div>
</body>
</html>
