<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Editare piese</title>
    <style th:replace="/fragments/general.html :: style"></style>
</head>
<body>
<div align="center">
    <div th:replace="/fragments/general.html :: header"> </div>
    <h1>Editati piesa</h1>
    <br />
    <form action="#" th:action="@{/piese/update}" th:object="${piesa}"
          method="post">

        <table>
            <tr>
                <td>Numele piesei:</td>
                <td><input type="text" th:field="*{titlu_piesa}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Gen:</td>
                <td><input type="text" th:field="*{gen_piesa}" /></td>
            </tr>
            <tr>
                <td>Numar reprez luna:</td>
                <td><input type="number" th:field="*{nr_reprez_luna}" /></td>
            </tr>
            <tr>
                <td>Pret bilet:</td>
                <td><input type="number" th:field="*{pret_bilet}" /></td>
            </tr>
            <tr>
                <td>Regizor:</td>
                <td><input type="number" th:field="*{id_regizor}" /></td>
            </tr>
            <tr>
                <td>Numar pauze:</td>
                <td><input type="number" th:field="*{nr_pauze}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
